<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body { background: #f6f6f6; font-family: sans-serif; }
        .container {
            max-width: 400px; margin: 10% auto;
            background: #fff; padding: 30px;
            border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; }
        input { width: 100%; margin: 10px 0; padding: 10px; }
        button { width: 100%; padding: 10px; background: #2ecc71; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="'Sign Up as ' + ${userType}"></h2>
    <form th:action="@{/signup}" method="post">
        <input type="text" name="firstName" placeholder="First Name" required />
        <input type="text" name="lastName" placeholder="Last Name" required />
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="hidden" name="userType" th:value="${userType}" />
        <button type="submit">Create Account</button>
    </form>
</div>
</body>
</html>
