<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body { background: #f6f6f6; font-family: sans-serif; }
        .container {
            max-width: 400px; margin: 10% auto;
            background: #fff; padding: 30px;
            border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; }
        input { width: 100%; margin: 10px 0; padding: 10px; }
        button { width: 100%; padding: 10px; background: #2ecc71; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="'Sign Up as ' + ${signupForm.userType}"></h2>
    <form th:action="@{/signup}" th:object="${signupForm}" method="post">
        <input type="text" th:field="*{firstName}" placeholder="First Name" />
        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

        <input type="text" th:field="*{lastName}" placeholder="Last Name" />
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

        <input type="text" th:field="*{username}" placeholder="Username" />
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

        <input type="password" th:field="*{password}" placeholder="Password" />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <input type="hidden" th:field="*{userType}" />

        <button type="submit">Create Account</button>
    </form>

</div>
</body>
</html>
