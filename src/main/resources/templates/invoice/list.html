<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Invoices List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 1rem;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn i {
            margin-right: 5px;
        }

        form {
            display: inline;
        }
    </style>
</head>
<body>
<section layout:fragment="content">

<h1>Invoices List</h1>

<table>
    <thead>
    <tr>
        <th>Description</th>
        <th>Amount</th>
        <th>Date Created</th>
        <th>Provider</th>
        <th>Client</th>
        <th th:if="${roles.contains('ROLE_PROVIDER')}">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="invoice : ${invoices}">
        <td th:text="${invoice.description}">Sample description</td>
        <td th:text="${invoice.amount}">0.00</td>
        <td th:text="${invoice.dateCreated}">01-01-2025</td>
        <td th:text="${invoice.provider.firstName + ' ' + invoice.provider.lastName}">Provider Name</td>
        <td th:text="${invoice.client.firstName + ' ' + invoice.client.lastName}">Client Name</td>
        <td th:if="${roles.contains('ROLE_PROVIDER')}">
            <form th:action="@{'/invoice/' + ${invoice.id}}" method="post"
                  onsubmit="return confirm('Are you sure you want to delete this invoice?');">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit" class="delete-btn">
                    <i class="fas fa-trash-alt"></i> Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</section>
</body>
</html>
