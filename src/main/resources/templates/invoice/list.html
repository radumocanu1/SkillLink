<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Invoices List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .invoices-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .page-header h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .amount-cell {
            font-family: monospace;
            font-size: 1.1rem;
            color: #2c3e50;
        }

        .date-cell {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .actions-cell {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-view {
            background-color: #3498db;
            color: white;
        }

        .btn-view:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c0392b;
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #bdc3c7;
        }

        .empty-state p {
            margin: 0;
            font-size: 1.1rem;
        }

        .sort-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .sort-buttons form {
            display: inline-block;
        }

        .btn-sort {
            background-color: #ecf0f1;
            color: #2c3e50;
            border: 1px solid #bdc3c7;
        }

        .btn-sort:hover {
            background-color: #d0d7de;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <div class="invoices-container">
        <div class="page-header">
            <h1>Invoices</h1>
        </div>

        <div class="sort-buttons">
            <form method="get" th:action="@{/invoices}">
                <input type="hidden" name="sort" value="dateCreated"/>
                <input type="hidden" name="direction" value="asc"/>
                <button type="submit" class="btn btn-sort">
                    <i class="fas fa-sort-amount-up-alt"></i> Sort by Date Asc
                </button>
            </form>
            <form method="get" th:action="@{/invoices}">
                <input type="hidden" name="sort" value="dateCreated"/>
                <input type="hidden" name="direction" value="desc"/>
                <button type="submit" class="btn btn-sort">
                    <i class="fas fa-sort-amount-down"></i> Sort by Date Desc
                </button>
            </form>
            <form method="get" th:action="@{/invoices}">
                <input type="hidden" name="sort" value="amount"/>
                <input type="hidden" name="direction" value="asc"/>
                <button type="submit" class="btn btn-sort">
                    <i class="fas fa-sort-numeric-up-alt"></i> Sort by Amount Asc
                </button>
            </form>
            <form method="get" th:action="@{/invoices}">
                <input type="hidden" name="sort" value="amount"/>
                <input type="hidden" name="direction" value="desc"/>
                <button type="submit" class="btn btn-sort">
                    <i class="fas fa-sort-numeric-down"></i> Sort by Amount Desc
                </button>
            </form>
        </div>

        <div th:if="${invoices.isEmpty()}" class="empty-state">
            <i class="fas fa-file-invoice"></i>
            <p>No invoices found</p>
        </div>

        <table th:if="${!invoices.isEmpty()}">
            <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Provider</th>
                <th>Client</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="invoice : ${invoices}">
                <td th:text="${invoice.description}">Sample description</td>
                <td class="amount-cell">$<span th:text="${#numbers.formatDecimal(invoice.amount, 1, 2)}">0.00</span></td>
                <td class="date-cell" th:text="${#temporals.format(invoice.dateCreated, 'MMM dd, yyyy')}">Jan 01, 2024</td>
                <td th:text="${invoice.provider.firstName + ' ' + invoice.provider.lastName}">Provider Name</td>
                <td th:text="${invoice.client.firstName + ' ' + invoice.client.lastName}">Client Name</td>
                <td class="actions-cell">
                    <a th:href="@{'/invoice/' + ${invoice.id}}" class="btn btn-view">
                        <i class="fas fa-eye"></i>
                        View
                    </a>
                    <form th:if="${roles.contains('ROLE_PROVIDER')}"
                          th:action="@{'/invoice/' + ${invoice.id}}"
                          method="post"
                          style="display: inline;"
                          onsubmit="return confirm('Are you sure you want to delete this invoice?');">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" class="btn btn-delete">
                            <i class="fas fa-trash-alt"></i>
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
