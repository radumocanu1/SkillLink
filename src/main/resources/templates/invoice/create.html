<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Create Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef1f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .invoice-form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 400px;
        }

        .invoice-form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 0.6rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        input[readonly] {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }

        button {
            width: 100%;
            padding: 0.7rem;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<section layout:fragment="content">

<div class="invoice-form">
    <h2>Create Invoice</h2>
    <form th:action="@{/invoice/create}" method="post" th:object="${invoice}">
        <input type="hidden" th:field="*{provider.id}" />
        <input type="hidden" th:field="*{client.id}" />
        <span type="text" th:field="*{client.firstName}" />
        <span type="text" th:field="*{client.lastName}" />

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" th:field="*{description}" id="description" required />
        </div>

        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" th:field="*{amount}" id="amount" step="0.01" required />
        </div>

        <div class="form-group">
            <label for="dateCreated">Date</label>
            <input type="date"
                   id="dateCreated"
                   th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
                   readonly />
        </div>

        <button type="submit">Save Invoice</button>
    </form>
</div>
</section>
</body>
</html>
