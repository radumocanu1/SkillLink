<!-- templates/error.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Oops! Something went wrong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        .error-code {
            font-size: 80px;
            font-weight: 700;
            color: #e74c3c;
        }
        .error-message {
            font-size: 20px;
            margin: 20px 0;
        }
        .error-details {
            font-size: 14px;
            color: #888;
            margin-bottom: 30px;
        }
        .btn-home {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
        .btn-home:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code" th:text="${status ?: 500}">500</div>
    <div class="error-message" th:text="${error ?: 'Unexpected error'}">Oops! Something went wrong.</div>
    <div class="error-details" th:text="${message ?: 'Please try again later or contact support.'}">
        Please try again later or contact support.
    </div>
    <a href="/" class="btn-home">Go to Home</a>
</div>
</body>
</html>
