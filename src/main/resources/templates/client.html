<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h2>Client</h2>

<form th:action="@{'/client/' + ${client.id}}" method="post">
    <!-- SimuleazÄƒ metoda PUT -->
    <input type="hidden" name="_method" value="put" />

    <input type="text" name="firstName" th:value="${client.firstName}" disabled id="firstNameField" />
    <input type="text" name="lastName" th:value="${client.lastName}" disabled id="lastNameField" />

    <button type="button" onclick="enableFields()">Edit</button>
    <button type="submit" id="saveBtn" disabled>Save Edits</button>
</form>

<script>
    function enableFields() {
        document.getElementById('firstNameField').disabled = false;
        document.getElementById('lastNameField').disabled = false;
        document.getElementById('saveBtn').disabled = false;
    }
</script>

</body>
</html>
