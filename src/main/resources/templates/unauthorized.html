<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Unauthorized Access</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .unauthorized-container {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        .unauthorized-code {
            font-size: 80px;
            font-weight: 700;
            color: #e67e22;
        }
        .unauthorized-title {
            font-size: 24px;
            font-weight: 600;
            margin: 20px 0;
            color: #e67e22;
        }
        .unauthorized-message {
            font-size: 18px;
            margin: 20px 0;
        }
        .btn-home {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn-home:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<section layout:fragment="content">

<div class="unauthorized-container">
    <div class="unauthorized-code">403</div>
    <div class="unauthorized-title">Access Denied</div>
    <div class="unauthorized-message" th:text="${message ?: 'You do not have permission to access this resource.'}">
        You do not have permission to access this resource.
    </div>
    <a href="/" class="btn-home">Go to Home</a>
</div>
</section>
</body>
</html>
