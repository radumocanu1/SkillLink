<!-- src/main/resources/templates/client/create.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Client</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>Create New Client</h2>

<form th:action="@{/client/create}" th:object="${client}" method="post">
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter first name" required/>
    </div>

    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter last name" required/>
    </div>

    <div>
        <button type="submit">Create</button>
    </div>
</form>

</body>
</html>
