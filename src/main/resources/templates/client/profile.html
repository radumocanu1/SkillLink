<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>
<body>
<section layout:fragment="content">
    <div class="profile-container">
        <!-- Profile Header with Picture -->
        <div class="profile-header">
            <!-- Profile Picture Component -->
            <div th:replace="fragments/profile-picture :: profile-picture(${user}, 'client')"></div>

            <div class="profile-info">
                <h2 th:text="${user.firstName + ' ' + user.lastName}">User Name</h2>
                <p th:text="${user.username}">username</p>
            </div>
        </div>

        <!-- Profile Form Component -->
        <div th:replace="fragments/profile-form :: profile-form(${user}, 'client')"></div>

        <!-- User List Component -->
        <div th:replace="fragments/user-list :: user-list(${user.providers}, 'client', false)"></div>
    </div>
</section>
</body>
</html>
