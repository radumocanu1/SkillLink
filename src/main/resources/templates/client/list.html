<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client List</title>
</head>
<body>
<h2>All Clients</h2>
<ul>
    <li th:each="client : ${clients}">
        <a th:href="@{'/client/' + ${client.id}}"
           th:text="${client.firstName + ' ' + client.lastName}">Client Name</a>
    </li>
</ul>
</body>
</html>
